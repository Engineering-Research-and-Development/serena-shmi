    <!-- Begin Page Content -->
    <div id="content" class="container">
        <div class="card shadow my-2">
            <!-- Card Header - Dropdown -->
            <h5 class="card-header">Metadata</h5>
            <div class="card-body">
                <h5 class="card-title">Metadata Form</h5>

                                    <button id="searchTypesButton" class="btn btn-outline my-2 my-sm-0" type="submit"><i
                                            class="fas fa-fw fa-search"></i></button>
                                </div>
                            </div>
                            <div class="col">

            <h5 id="myOverlay-title" class="card-header">Edit form</h5>
            <div class="card-body">
                <div class="form-group">
                    <label for="nameField">Name</label>
                    <input id="nameField" type="text" class="form-control" name="Name" />
                </div>
                <div class="form-group">

                </div>
                <div class="form-group" style="text-align: center">
                    <button id="updateButton" class="btn btn-success my-2 my-sm-0">
                        Update
                    </button>
                    <button id="createButton" class="btn btn-success my-2 my-sm-0">
                        Create
                    </button>
                    <button class="btn btn-outline-danger my-2 my-sm-0" id="submit" onclick="CloseOverlayForm()">
